package:
  name: fermitools
  version: "0test"

source:
  git_url: https://github.com/fermi-lat/ScienceTools.git

build:
  number: 1
  skip: true  # [win]
  skip: true  # [py3k]

requirements:
  build:
    - toolchain
    - scons 2.*
    - git
    - fermi-repoman
    - ape
    - f2c
    - root5
    - python
    - astropy
    - cppunit
    - clhep
    - distribute
    - fftw
    - gsl
    - matplotlib
    - numpy
    - pmw
    - scipy
    - swig
    - xerces-c
    - healpix_cxx
    - wcslib

  run:
    - ape
    - root5
    - f2c
    - python
    - astropy
    - cppunit
    - clhep
    - distribute
    - fftw
    - gsl
    - matplotlib
    - numpy
    - pmw
    - scipy
    - swig
    - xerces-c
    - healpix_cxx
    - wcslib

